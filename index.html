<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Universe</title>
   
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <div class="img-logo">
            <img src="img/Psychedelic_cosmos_logo___Logo_design_contest-removebg-preview.png" alt="">
        </div>
        <h1 class="tittle">About the Universe</h1>
        <div class="navigation">
            <a href="#">Accueil</a>
            <a href="#">Missions</a>
            <a href="#">Notre prochaine mission</a>
        </div>
        <nav>
            <div class="categories">
                <i class="fa-solid fa-book-journal-whills" style="color: #ffffff;"></i>
                <i class="fa-brands fa-old-republic" style="color: #ffffff;"></i>
                <i class="fa-brands fa-galactic-senate" style="color: #ffffff;"></i>
                <i class="fa-brands fa-galactic-republic" style="color: #ffffff;"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="chiffres-space">
            <h1 class="number">Les chiffres</h1>
            <p>Voici nos statistiques de voyages:</p>
            <div class="vivant">
                <h2>Nombre d'être vivants recensés</h2>
                <i class="fa-solid fa-people-line" style="color: #ffffff;"></i>
                <p class="alive"></p>
            </div>
            <div class="vaisseaux">
                <h2>Nombre de vaisseaux recensés</h2>
                <i class="fa-brands fa-space-awesome" style="color: #ffffff;"></i>
                <p class="starships"></p>
            </div>
            <div class="planetes">
                <h2>Nombre de planètes découvertes</h2>
                <i class="fa-solid fa-earth-oceania" style="color: #ffffff;"></i>
                <p class="planets"></p>
            </div>
            <div class="mission">
                <h2>Prochaine mission</h2>
                <i class="fa-solid fa-calendar-day" style="color: #ffffff;"></i>
                <p>le 24 juin 2024</p>
            </div>
            <div class="mission-btn">
                <button><a href="#">Participer à la prochaine mission</a></button>
            </div>
        </section>
    </main>
</body>
</html>
