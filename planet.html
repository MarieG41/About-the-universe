<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Planets</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="planet.js" defer></script>
</head>
<body>
    <header>
        <div class="img-logo">
            <a href="index.html"><img src="img/Psychedelic_cosmos_logo___Logo_design_contest-removebg-preview.png" alt="logo about the universe"></a>
        </div>
        <div class="nav-div">
            <div class="navigation">
                <a href="index.html">Accueil</a>
                <a href="#">Missions</a>
                <a href="#">Notre prochaine mission</a>
                <button class="discover">Découvrir</button>
            </div>
        </div>
        <nav>
            <div class="star-wars-sides">
                <div class="categories">
                    <a href="planet.html"><i class="fa-solid fa-globe" style="color: #ffffff;"></i></a>
                    <i class="fa-solid fa-book-journal-whills" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-old-republic" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-galactic-senate" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-galactic-republic" style="color: #ffffff;"></i>
                </div> 
            </div>
        </nav>
    </header>

    <main class="planet-main">
        <section class="planets-name">
            <div class="planet-filter">
                <h1 class="planet-title">Planètes</h1>
                <select name="planet-wars" id="planet-wars">
                    <option value="">par population</option>
                    <option value="0-100.000">de 0 à 100 000</option>
                    <option value="100-100m">de 100 000 à 100 000 000</option>
                    <option value="+100m">+ de 100 000 000</option>
                </select>
            </div>
            <div class="planet-search">
                <label for="planet-find">Faîtes votre recherche</label>
                <input type="search" id="planet-find">
            </div>
            <div class="planets-lists-div">
                <ul class="planet-list">

                </ul>
                <div class="planet-result"></div>
            </div>
        </section>

        <div class="info-list">
            <p>Sélectionner le contenu à afficher !</p>
            <div class="info-content">
                <h1 class="planet-name"></h1>
                <p class="population"></p>
                <p class="diameter"></p>
                <p class="gravity"><p>                
                <p class="climate"></p>
                <p class="terrain"></p> 
            </div>
        </div>
    </main>
</body>
</html>
